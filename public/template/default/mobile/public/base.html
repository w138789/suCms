{block name="script"}{/block}

<script>
    var str = window.location.href;
    str=str.substr(str.length-19,19)
    // alert(str)
    if (str == 'm/mobile/index.html')
    {
        $('.home').css('color', '#04be02');
    }
    if (str == 'category/index.html')
    {
        $('.category').css('color', '#04be02');
    }
    if (str == 'e/mycart/index.html' || str == '?c=Ad')
    {
        $('.mycart').css('color', '#04be02');
    }
    if (str == 'ile/user/index.html')
    {
        $('.user').css('color', '#04be02');
    }
